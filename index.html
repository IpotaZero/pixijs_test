<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PixiJS Filter Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.10/pixi.min.js"></script>
</head>

<body>
  <script>
    // PixiJSのアプリケーションを作成
    const app = new PIXI.Application({
      width: 800,
      height: 600,
      backgroundColor: 0x1099bb,
    });

    // HTMLのbodyにCanvasを追加
    document.body.appendChild(app.view);

    // 画像を読み込む
    const imgURL = './b.png';
    PIXI.Loader.shared.add('image', imgURL).load((loader, resources) => {
      // スプライトを作成してステージに追加
      const sprite = new PIXI.Sprite(resources.image.texture);
      app.stage.addChild(sprite);

      // GlowFilterを作成
      const glowFilter = new PIXI.filters.GlowFilter({
        distance: 15,      // 光の距離
        outerStrength: 2,  // 外側の強さ
        color: 0x00ff00,  // 光の色
      });

      // スプライトにフィルターを適用
      sprite.filters = [glowFilter];
    });
  </script>
</body>

</html>
